<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find The Best MTG Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .header {
        width: 100%;
        height: 250px;
        background-image: url("https://github.com/jamesriley72281/SoldierofFortune/blob/main/banner.jpg?raw=true");
        background-size: cover;
        background-position: center 45%;
      }
      .header h1 {
        color: white;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        font-size: 36px;
        font-weight: bold;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
      }
      .image-placeholder {
        width: 100%;
        min-height: 400px; /* Adjust based on card size */
        background-color: #ddd;
        display: flex;
        align-items: flex-start; /* Aligns image to the top of the placeholder */
        justify-content: center;
        margin: 0 0 20px 0; /* Moves image closer to the form */
        padding-top: 50px; /* Adds spacing inside to lower the image */
        overflow: visible; /* Prevents cropping */
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input,
      button {
        margin-bottom: 10px; /* Adds space between input and button */
      }
      /* Add more space between submit button and "Buy me a pizza" button */
      #submitButton {
        margin-bottom: 20px; /* Adjust this value to control space */
      }
      /* Add padding after the "Buy me a pizza" button */
      .bmc-container {
        padding-bottom: 0px; /* Optional, remove padding below button */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Is Your Card Better Than Solider of Fortune?</h1>
    </div>
    <div class="container">
      <!-- Add loading spinner in HTML, you can customize or add your own -->
      <div id="imagePlaceholder" class="image-placeholder"></div>
      <div id="errorMessage" style="color: red; margin-bottom: 15px"></div>
      <form id="inputForm">
        <input
          type="text"
          id="textInput"
          placeholder="Enter card name here"
          required
        />
        <button type="submit" id="submitButton">Submit</button>
      </form>

      <!-- "Buy Me a Pizza" button with added padding -->
      <div class="bmc-container">
        <script
          type="text/javascript"
          src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
          data-name="bmc-button"
          data-slug="jamesriley"
          data-color="#FFDD00"
          data-emoji="ðŸ•"
          data-font="Bree"
          data-text="Buy me a pizza"
          data-outline-color="#000000"
          data-font-color="#000000"
          data-coffee-color="#ffffff"
        ></script>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
